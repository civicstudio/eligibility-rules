<header class="border-b border-gray-200">
  <nav
    class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between"
    aria-label="Global"
  >
    <a
      href="/"
      class="font-semibold text-gray-900"
    >
      EligibilityRules<span class="text-primary-600">.org</span>
    </a>

    <!-- Desktop nav -->
    <div class="hidden md:flex gap-6">
      <a
        href="/services/"
        class="text-sm text-gray-600 hover:text-gray-900"
      >
        Services
      </a>
      <a
        href="/jurisdictions/"
        class="text-sm text-gray-600 hover:text-gray-900"
      >
        Jurisdictions
      </a>
      <a
        href="/contribute/"
        class="text-sm text-gray-600 hover:text-gray-900"
      >
        Contribute
      </a>
    </div>

    <!-- Mobile menu button -->
    <button
      type="button"
      class="md:hidden -m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      aria-expanded="false"
      onclick="toggleMobileMenu()"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        id="menu-icon-open"
        class="size-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
      <svg
        id="menu-icon-close"
        class="hidden size-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </nav>

  <!-- Mobile menu -->
  <div
    id="mobile-menu"
    class="hidden md:hidden"
  >
    <div class="space-y-1 px-6 pb-4 pt-2">
      <a
        href="/services/"
        class="block rounded-lg py-2 text-base font-medium text-gray-900 hover:bg-gray-50"
      >
        Services
      </a>
      <a
        href="/jurisdictions/"
        class="block rounded-lg py-2 text-base font-medium text-gray-900 hover:bg-gray-50"
      >
        Jurisdictions
      </a>
      <a
        href="/contribute/"
        class="block rounded-lg py-2 text-base font-medium text-gray-900 hover:bg-gray-50"
      >
        Contribute
      </a>
    </div>
  </div>
</header>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    const openIcon = document.getElementById('menu-icon-open');
    const closeIcon = document.getElementById('menu-icon-close');
    const isHidden = menu.classList.contains('hidden');

    menu.classList.toggle('hidden');
    openIcon.classList.toggle('hidden');
    closeIcon.classList.toggle('hidden');
  }
</script>
