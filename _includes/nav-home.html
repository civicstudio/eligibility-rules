<header class="absolute inset-x-0 top-0 z-50">
  <nav
    class="flex items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a
        href="/"
        class="-m-1.5 p-1.5 font-semibold text-gray-900"
      >
        EligibilityRules<span class="text-primary-600">.org</span>
      </a>
    </div>

    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        onclick="toggleHomeMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          id="home-menu-icon-open"
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <!-- Desktop nav -->
    <div class="hidden lg:flex lg:gap-x-12">
      <a
        href="/services/"
        class="text-sm/6 font-semibold text-gray-900"
      >
        Services
      </a>
      <a
        href="/jurisdictions/"
        class="text-sm/6 font-semibold text-gray-900"
      >
        Jurisdictions
      </a>
      <a
        href="/contribute/"
        class="text-sm/6 font-semibold text-gray-900"
      >
        Contribute
      </a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a
        href="https://github.com/civicstudio/eligibility-rules"
        class="text-sm/6 font-semibold text-gray-900"
      >
        GitHub <span aria-hidden="true">&rarr;</span>
      </a>
    </div>
  </nav>

  <!-- Mobile menu panel -->
  <div
    id="home-mobile-menu"
    class="hidden lg:hidden"
    role="dialog"
    aria-modal="true"
  >
    <div class="fixed inset-0 z-50 bg-white px-6 py-6">
      <div class="flex items-center justify-between">
        <a
          href="/"
          class="-m-1.5 p-1.5 font-semibold text-gray-900"
        >
          EligibilityRules<span class="text-primary-600">.org</span>
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-700"
          onclick="toggleHomeMenu()"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              href="/services/"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
            >
              Services
            </a>
            <a
              href="/jurisdictions/"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
            >
              Jurisdictions
            </a>
            <a
              href="/contribute/"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
            >
              Contribute
            </a>
          </div>
          <div class="py-6">
            <a
              href="https://github.com/civicstudio/eligibility-rules"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
            >
              GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  function toggleHomeMenu() {
    const menu = document.getElementById('home-mobile-menu');
    menu.classList.toggle('hidden');
    document.body.classList.toggle('overflow-hidden');
  }
</script>
