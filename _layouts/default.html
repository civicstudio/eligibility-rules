<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    >
    <meta
      name="author"
      content="ryanwold.net"
    >
    <meta
      name="robots"
      content="index, follow"
    >
    <link
      rel="canonical"
      href="{{ page.url | absolute_url }}"
    >

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    >
    <meta
      property="og:url"
      content="{{ page.url | absolute_url }}"
    >
    <meta
      property="og:title"
      content="{{ page.title }} - {{ site.title }}"
    >
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    >
    <meta
      property="og:site_name"
      content="{{ site.title }}"
    >

    <!-- Twitter -->
    <meta
      name="twitter:card"
      content="summary"
    >
    <meta
      name="twitter:url"
      content="{{ page.url | absolute_url }}"
    >
    <meta
      name="twitter:title"
      content="{{ page.title }} - {{ site.title }}"
    >
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description }}"
    >
    <meta
      name="twitter:creator"
      content="@randw"
    >

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "description": "{{ site.description }}",
      "author": {
        "@type": "Person",
        "name": "Ryan Wold",
        "url": "https://ryanwold.net"
      },
      "publisher": {
        "@type": "Organization",
        "name": "CivicStudio",
        "url": "https://github.com/civicstudio"
      }
    }
    </script>
    {% if page.layout == 'service' %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "GovernmentService",
      "name": "{{ page.title }}",
      "description": "{{ page.description | strip_newlines | escape }}",
      "url": "{{ page.url | absolute_url }}",
      "provider": {
        "@type": "GovernmentOrganization",
        "name": "{{ page.agency }}"
      },
      "areaServed": {
        "@type": "Place",
        "name": "{{ page.jurisdiction }}"
      },
      "serviceType": "{{ page.category | replace: '-', ' ' | capitalize }}"
    }
    </script>
    {% endif %}

    <link
      rel="stylesheet"
      href="{{ "/assets/css/main.css" | relative_url }}"
    >
    <script src="{{ "/assets/js/ruleset-viewer.js" | relative_url }}" defer></script>
    <script src="{{ "/assets/js/validation-engine.js" | relative_url }}" defer></script>

    {% include analytics.html %}
  </head>
  <body>
    {{ content }}
  </body>
</html>
