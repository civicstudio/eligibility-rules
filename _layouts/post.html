<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ "/assets/css/main.css" | relative_url }}"
    >
  </head>
  <body>
    <div class="bg-white">
      <header class="border-b border-neutral-200">
        <nav
          class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <a
            href="{{ "/blog" | relative_url }}"
            class="text-sm/6 font-semibold text-neutral-900"
          >
            &larr; Back to Blog
          </a>
          <a
            href="{{ "/" | relative_url }}"
            class="text-sm/6 font-semibold text-neutral-900"
          >
            Home
          </a>
        </nav>
      </header>

      <main class="mx-auto max-w-3xl px-6 py-16 lg:px-8">
        <article>
          <header class="mb-12">
            <div class="flex items-center gap-x-4 text-sm text-neutral-500">
              <time datetime="{{ page.date | date: '%Y-%m-%d' }}">
                {{ page.date | date: "%B %d, %Y" }}
              </time>
              {% if page.author %}
              <span>&middot;</span>
              <span>{{ page.author }}</span>
              {% endif %}
            </div>
            <h1 class="mt-4 text-4xl font-bold tracking-tight text-neutral-900 sm:text-5xl">
              {{ page.title }}
            </h1>
            {% if page.excerpt %}
            <p class="mt-6 text-xl text-neutral-600">
              {{ page.excerpt }}
            </p>
            {% endif %}
          </header>

          <div class="prose prose-neutral prose-lg max-w-none">
            {{ content }}
          </div>
        </article>

        <footer class="mt-16 border-t border-neutral-200 pt-8">
          <a
            href="{{ "/blog" | relative_url }}"
            class="text-sm font-semibold text-primary-600 hover:text-primary-500"
          >
            &larr; Back to all posts
          </a>
        </footer>
      </main>
    </div>
  </body>
</html>
